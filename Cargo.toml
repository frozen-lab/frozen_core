[package]
edition = "2024"
version = "0.0.1"
name = "frozen-core"
license = "Apache-2.0"
exclude = ["shell.nix"]
description = "Core utilities for frozen codebases"
repository = "https://github.com/frozen-lab/frozen-core"

[features]
ff = ["libc"]
fm = ["libc"]
default = []

[target.'cfg(unix)'.dependencies]
libc = { version = "0.2.178", optional = true }

[dev-dependencies]
tempfile = "3.20.0"

[target.'cfg(unix)'.dev-dependencies]
libc = "0.2.178"
